<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <meta name="description" content="Reprodução a fim educativo do Pinterest.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo_icon.png" alt="Pinterest Logo Icon">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="paginic">Página Inicial</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Criar</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Pesquisar">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="notification">
            <img src="images/notification_icon.png" alt="notificacao">
            <div class="messages">
                <img src="images/messages_icon.png" alt="mensagens">
            </div>
            <div class="avatar">
                <img src="images/avatar.png" alt="Avatar">
            </div>
            <div class="down">
                <img src="images/down_icon.png" alt="Menu dropdown">
            </div>
    </header>

    <main>
        <div class="image-container">
            <div class="colum">
                <div class="img">
                    <img src="images/img1.jpg" alt="garrafas brilhantes e pedras">
                </div>
                <div class="img">
                    <img src="images/img2.jpg" alt="capa livro The queen of chess">
                </div>
                <div class="img">
                    <img src="images/img3.jpg" alt="pintura noite estrelada">
                </div>
            </div>
            <div class="colum">
                <div class="img">
                    <img src="images/img4.jpg" alt="estante de livros">
                </div>
                <div class="img">
                    <img src="images/img5.jpg" alt="estante de garrafas magicas">
                </div>
                <div class="img">
                    <img src="images/img6.jpg" alt="capa livro not an easy win">
                </div>
            </div>
            <div class="colum">
                <div class="img">
                    <img src="images/img7.jpg" alt="cartas de taro">
                </div>

                <div class="img">
                    <img src="images/img8.jpg" alt="roupa trico vermelha">
                </div>
                <div class="img">
                    <img src="images/img9.jpg" alt="poster azul com peças xadrez e flores">
                </div>
            </div>
            <div class="colum">
                <div class="img">
                    <img src="images/img10.jpg" alt="poster preto com figura de capuz e lua no fundo">
                </div>

                <div class="img">
                    <img src="images/img11.jpg" alt="poster harry potter">
                </div>
                <div class="img">
                    <img src="images/img12.jpg" alt="estante de garrafas brilhantes">
                </div>
            </div>
            <div class="colum">
                <div class="img">
                    <img src="images/img13.jpg" alt="mesa com velas">
                </div>


                <div class="img">
                    <img src="images/img14.jpg" alt="caldeirao com fumaça roxa">
                </div>
                <div class="img">
                    <img src="images/img15.jpg" alt="passaros pretos e um passaro amarelo">
                </div>
            </div>
            <div class="colum">
                <div class="img">
                    <img src="images/img16.jpg" alt="moca cabelos pretos casaco de pele">
                </div>
                <div class="img">
                    <img src="images/img17.jpg" alt="desenho de tabuleiro de xadrez com figuras">
                </div>
                <div class="img">
                    <img src="images/img18.jpg" alt="pedras brilhantes">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
